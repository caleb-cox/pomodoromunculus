<!DOCTYPE html>
<html>

    <title>Pomodoromunculus</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="flex-container">
    <div id="pomodoro" class="flex-container">

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
